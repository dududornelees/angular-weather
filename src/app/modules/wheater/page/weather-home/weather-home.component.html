<div class="container">
  <form class="form-container" #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Digite a cidade..." name="city" [(ngModel)]="initialCity">

    <span (click)="onSubmit()">
      <fa-icon style="cursor: pointer;" size="lg" class="search-icon" [icon]="searchIcon"></fa-icon>
    </span>
  </form>


  <app-weather-loading *ngIf="isLoading"></app-weather-loading>
  <app-weather-card *ngIf="weatherData && !isLoading" [cityName]="searchedCity" [weatherData]="weatherData"></app-weather-card>
</div>
