<div class="container">
  <form class="form-container" #form="ngForm" (submit)="onSubmit()">
    <input type="search" placeholder="Digite o estado, municÃ­pio ou cidade..." name="city" [(ngModel)]="initialCity">

    <span (click)="onSubmit()">
      <fa-icon style="cursor: pointer;" size="lg" class="search-icon" [icon]="searchIcon"></fa-icon>
    </span>
  </form>


  <app-weather-error *ngIf="isError"></app-weather-error>
  <app-weather-loading *ngIf="isLoading"></app-weather-loading>
  <app-weather-card *ngIf="weatherData && !isLoading && !isError" [weatherData]="weatherData"></app-weather-card>
</div>
